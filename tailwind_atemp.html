
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Information Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <form class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full" novalidate>
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">User Information Form</h2>
    
    <div class="mb-4">
      <label for="fullName" class="block text-gray-700 font-semibold mb-2">Full Name <span class="text-red-500">*</span></label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        placeholder="John Doe"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address <span class="text-red-500">*</span></label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="john@example.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />
    </div>
    
    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number <span class="text-red-500">*</span></label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="^\+?\d{10,15}$"
        placeholder="+1234567890"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />
      <p class="text-xs text-gray-500 mt-1">Include country code, e.g. +1234567890</p>
    </div>

    <div class="mb-4">
      <label for="dob" class="block text-gray-700 font-semibold mb-2">Date of Birth <span class="text-red-500">*</span></label>
      <input
        type="date"
        id="dob"
        name="dob"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        max="<?=new Date().toISOString().split('T')[0]?>" 
      />
    </div>
    
    <fieldset class="mb-4">
      <legend class="block text-gray-700 font-semibold mb-2">Gender <span class="text-red-500">*</span></legend>
      <div class="flex gap-6">
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="gender"
            value="male"
            required
            class="form-radio text-indigo-600"
          />
          <span class="ml-2 text-gray-700">Male</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="gender"
            value="female"
            required
            class="form-radio text-indigo-600"
          />
          <span class="ml-2 text-gray-700">Female</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="gender"
            value="other"
            required
            class="form-radio text-indigo-600"
          />
          <span class="ml-2 text-gray-700">Other</span>
        </label>
      </div>
    </fieldset>
    
    <div class="mb-4">
      <label for="country" class="block text-gray-700 font-semibold mb-2">Country <span class="text-red-500">*</span></label>
      <select
        id="country"
        name="country"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      >
        <option value="">Select your country</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Germany</option>
        <option>France</option>
        <option>India</option>
        <option>Australia</option>
        <option>Other</option>
      </select>
    </div>

    <fieldset class="mb-4">
      <legend class="block text-gray-700 font-semibold mb-2">Preferred Contact Method(s) <span class="text-red-500">*</span></legend>
      <div class="flex flex-col gap-2">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            name="contactMethod"
            value="email"
            required
            class="form-checkbox text-indigo-600"
          />
          <span class="ml-2 text-gray-700">Email</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            name="contactMethod"
            value="phone"
            required
            class="form-checkbox text-indigo-600"
          />
          <span class="ml-2 text-gray-700">Phone</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            name="contactMethod"
            value="sms"
            class="form-checkbox text-indigo-600"
          />
          <span class="ml-2 text-gray-700">SMS</span>
        </label>
      </div>
      <p class="text-xs text-gray-500 mt-1">Choose at least one</p>
    </fieldset>

    <div class="mb-4">
      <label for="occupation" class="block text-gray-700 font-semibold mb-2">Occupation <span class="text-red-500">*</span></label>
      <input
        type="text"
        id="occupation"
        name="occupation"
        required
        placeholder="Software Developer"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />
    </div>

    <div class="mb-4">
      <label for="website" class="block text-gray-700 font-semibold mb-2">Website (Optional)</label>
      <input
        type="url"
        id="website"
        name="website"
        placeholder="https://example.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />
    </div>

    <div class="mb-4">
      <label for="address" class="block text-gray-700 font-semibold mb-2">Address <span class="text-red-500">*</span></label>
      <textarea
        id="address"
        name="address"
        required
        rows="3"
        placeholder="123 Main St, City, Country"
        class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      ></textarea>
    </div>
    <div class="mb-6">
      <label for="message" class="block text-gray-700 font-semibold mb-2">Additional Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="Write your message here (optional)"
        class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      ></textarea>
    </div>
    <button
      type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 transition text-white font-semibold py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      Submit
    </button>
  </form>
</body>
</html>
